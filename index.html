<!DOCTYPE html>
<html>
<head>
  <title>Run Jump Slide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Run Jump Slide</h1>
    <p>
In this game the objective is simple, as the character runs across the screen jump with the up arrow key, and slide with the down arrow keys to avoid obstacles and make it as far as you can! 
    </p>
  <div id="game-container">
    <div id="score-display">Score: 0</div>
    <div id="high-score-display">High Score: 0</div>

    <div id="character"></div>
    <div id="ground"></div>
    <div id="obstacle-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
