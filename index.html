<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <title>Jump an Go</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jump and Go</h1>
    <p>The objective is simple, click to jump and avoid the red blocks, every block you jump over is one point, good luck</p>

        <div id="block"></div>
    </div>
    <p>Score: <span id="scoreSpan"></span></p>
</body>
<script src="app.js"></script>
</html>
