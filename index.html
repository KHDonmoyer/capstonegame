<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Run and Jump</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Run and Jump</h1>
    <p>
In this game the objective is simple, as the character runs across the screen press spacebar to jump and avoid obstacles and make it as far as you can! 
    </p>
  <div id="game-container">
    <div id="score-display">Score: 0</div>
    <div id="high-score-display">High Score: 0</div>

    <div id="character"></div>
    <div id="ground"></div>
    <div id="obstacle-container"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
