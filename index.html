<!DOCTYPE html>
<html>
<head>
  <title>Run and Jump</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Run and Jump</h1>
    <p>
In this game the objective is simple, as the character runs across the screen jump with the up arrow key to avoid obstacles and make it as far as you can! 
    </p>
  <div id="game-container">
    <div id="score-display">Score: 0</div>
    <div id="high-score-display">High Score: 0</div>

    <div id="character"></div>
    <div id="ground"></div>
    <div id="obstacle-container"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
